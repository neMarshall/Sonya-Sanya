<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Регистрация</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div class="logoDIV">
			<p id="logo">Anti-clean</p>
		</div>
		<div class="main">
			<div class="h1"><p id="heading1">Регистрация</p></div>
			<div class="form">
				<form method="GET" id="form1">
					<div class="h2"><p id="heading2">Адрес электронной почты</p></div>
					<input type="text" name="Email" form="form1" class="input">

					<div class="h2"><p id="heading2">Имя</p></div>
					<input type="text" name="Имя" form="form1" class="input">

					<div class="h2"><p id="heading2">Фамилия</p></div>
					<input type="text" name="Фамилия" form="form1" class="input">

					<div class="h2"><p id="heading2">Отчество</p></div>
					<input type="text" name="Отчество" form="form1" class="input">

					<div class="h2"><p id="heading2">Дата рождения</p></div>
					<input type="date" name="ДР" form="form1" class="input">

					<div class="h2"><p id="heading2">Введите пароль</p></div>
					<input type="password" name="Пароль" form="form1" class="input">

					<div class="spam">
						<input type="checkbox" class="spam0"><label for="spam"><span id="spam1">  Подписаться на рассылку</span></label>
					</div>

					
					<input type="submit" name="submit" value="Создать учетную запись" class="button" >
					 
				</form>
			</div>
		</div>
	</body>
</html>
